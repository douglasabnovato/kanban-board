<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Driven Kanban</title>
</head>

<body>
    <header>
        <h1>Driven Kanban</h1>
    </header>
    <main>
        <div class="board">

            <h3 class="title">À Fazer</h3>

            <ul id="a-fazer" class="todo-list">
                <li>
                    <p>Dormir</p>
                    <p class="remove">x</p>
                </li>
                <li>
                    <p>Acordar Antes</p>
                    <p class="remove">x</p>
                </li>
                <li>
                    <p>Aprontar-me</p>
                    <p class="remove">x</p>
                </li>
                <li>
                    <p>Tomar Café</p>
                    <p class="remove">x</p>
                </li>
                <li>
                    <p>Ver DP</p>
                    <p class="remove">x</p>
                </li>
                <li>
                    <p>Meditar</p>
                    <p class="remove">x</p>
                </li>
                <li>
                    <p>Construir</p>
                    <p class="remove">x</p>
                </li>
                <li>
                    <p>Alimentar-me</p>
                    <p class="remove">x</p>
                </li>
                <li>
                    <p>+ um passo</p>
                    <p class="remove">x</p>
                </li>
            </ul>

            <div class="add-card" onclick="addCard()">
                <p>Adicionar tarefa</p>
            </div>

        </div>
        <div class="board">
            <h3 class="title">Fazendo</h3>
            <ul id="fazendo" class="todo-list">
            </ul>
            <div class="add-card" onclick="addCard()">
                <p>Adicionar tarefa</p>
            </div>
        </div>
        <div class="board">
            <h3 class="title">Feito</h3>
            <ul id="feito" class="todo-list">
            </ul>
            <div class="add-card" onclick="addCard()">
                <p>Adicionar tarefa</p>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
